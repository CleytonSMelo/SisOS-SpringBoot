<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymelaef.org"
	xmlns:sec="http://www.thymelaef.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link rel="sortcut icon" th:href="@{/img/IconePCRN.png}" type="image/png">
    <!-- Custom styles for this template-->

    <!-- Para ajustar imagem do logo -->
    <style type="text/css">
    .img2{
    vertical-align: middle;
    border-style: none;
    width: 150px;
    }
    .img3{
    vertical-align: middle;
    border-style: none;
    width: 65px;
    }
    
    .rotacao{
    transform: rotate(0deg);
    }
    
    .mrg{
    margin-left: 0rem!important;
    margin-right: 0rem!important;
    }
    
    .butaodireita{
     float: right;
    }
    </style> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous"></script>
    
    <script>
    $(document).ready(function() {
    	  $(".alert").fadeTo(1, 1).removeClass('hidden');
    	  window.setTimeout(function() {
    	    $(".alert").fadeTo(500, 0).slideUp(500, function(){
    	        $(".alert").addClass('hidden');
    	    });
    	  }, 1000); 
    	});
    
    $("#inputContato").mask("(99) 99999-9999");
    $("#inputMatricula").mask("999.999-99");
    $("#inputLogin").mask("99999999999");
    
    var somenteNumeros = function(event) {
		  return ((event.charCode >= 48 && event.charCode <= 57))
	}
    </script>
    
<title>Upload</title>
</head>
<body id="page-top">
     <!-- Page Wrapper -->
     <div id="wrapper">
       
     <div class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" style="background-image: none;" id="accordionSidebar">
       <!-- Sidebar lateral Fragmento-->
       <div th:insert="Fragmentos/BarraNavegacao2 :: navbar"></div>
     </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
               <!-- Navebar Top page Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: navbar2"></div>
               
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                
                <c th:if="${msgErro != null}">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert">
						<strong><span th:text="${msgErro}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				 </c>
                 
                <c th:if="${msg != null}">
					<div class="alert alert-success alert-dismissible fade show"
						role="alert">
						<strong><span th:text="${msg}"></span></strong> 
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				 </c>
                
                  <h1 class="h3 mb-2 text-gray-800">Upload Arquivo</h1>

					<form method="POST" action="/Home/Upload/salvar" enctype="multipart/form-data">
						<input type="file" name="file" /><br />
						<br /> <input type="submit" value="Submit" />
					</form>
                    
                    <div>
                      <a type="button" target="_blank" href="/imprimir">Baixar img</a>
                    </div>

				</div>
            </div>
              
               <!-- CopyRight Fragmento-->
               <div th:insert="Fragmentos/BarraNavegacao2 :: copyrig"></div>
    
   </div>
</div>
<!-- Scroll to Top Button + Modal logout fragmento-->
<div th:insert="Fragmentos/BarraNavegacao2 :: topPageModal"></div>
